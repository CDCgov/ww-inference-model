name: R CMD check project packages

on:
  pull_request:
  push:
    branches: [main, prod]

jobs:
  check-package:
    strategy:
      fail-fast: false
      matrix:
        r-version: ["4.1.0", "release"]
        os: [windows-latest, ubuntu-latest]
        rtools: ['44']
    runs-on:  ${{matrix.os}}
    steps:
    - uses: actions/checkout@v4
    - uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{matrix.r-version}}
        use-public-rspm: true
        extra-repositories: "https://mc-stan.org/r-packages/"
        rtools-version: ${{ matrix.config.rtools }}

    - name: "Set up dependencies for wwinference"
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        needs: check


    - name: Check cmdstanr toolkit
      if: ${{ matrix.os == 'windows-latest' }}
      run: |
        Rscript --vanilla -e 'cmdstanr::check_cmdstan_toolchain(fix = TRUE, quiet = FALSE)'
        Rscript --vanilla -e 'cmdstanr::install_cmdstan()'

    - name: "Check wwinference package"
      uses: r-lib/actions/check-r-package@v2
      with:
        build_args: 'c("--no-manual", "--no-build-vignettes")'
        args: 'c("--no-manual", "--as-cran", "--ignore-vignettes")'
